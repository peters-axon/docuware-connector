  /FileCabinets/{FileCabinetId}:
    get:
      tags:
        - Basics
      summary: Get all data for a file cabinet (e.g fields)
      description: >-
        You can use "self" relation for each resource in order to get all data
        related to it.
      parameters:
        - name: FileCabinetId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/FileCabinet"
    post:
      tags:
        - Check-in check-out a document.
      summary: Check-out a particular document and download it
      description: >-
        **IMPORTANT:** Version management has to be activated for the file
        cabinet you are using.


        The response contains the generated file name in the header
        "*Content-Disposition*"


        E.g.: Content-Disposition â†’ attachment;
        filename=18+41537414-0df0-4d08-adb5-fa40564b80f9+EmploymentContractWithBarcodeOnBothP.pdf


        **IMPORTANT:** You have to use this file name if stored the document to
        the file system!
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example: ''
      parameters:
        - name: FileCabinetId
          in: path
          schema:
            type: string
          required: true
        - name: DocumentId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          
          content:
            text/plain:
              schema:
                type: string
              example: >-
                {"Links":[{"rel":"content","href":"/DocuWare/Platform/FileCabinets/41537414-0df0-4d08-adb5-fa40564b80f9/Sections/18-0/Data?documentInfoInFileName=True"}]}
  /FileCabinets/{FileCabinetId}/Documents/{DocumentId}/CheckInFromFileSystem:
    post:
