  /Account/TokenLogOn:
    post:
      tags:
        - Authentication
      summary: Forms Authentication with Token include HostID
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Token:
                  type: string
                  example: >-
                    24750358-8e9c-4e5c-be1d-3d781846c471_7a6e76ca-e9d1-43ac-bfa4-5af986219f14
                HostID:
                  type: string
                  example: This_Is_A_Test
                LicenseType:
                  type: string
                  example: PlatformService
                RememberMe:
                  type: boolean
                  example: 'false'
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Organizations"
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: >-
                <html><meta http-equiv="refresh"
                content="0;url=/DocuWare/Platform/LoginRedirect?returnUrl=%2fDocuWare%2fPlatform%2fAccount%2fLogon"><body>You
                are redirected to enter your <a
                href="/DocuWare/Platform/LoginRedirect?returnUrl=%2fDocuWare%2fPlatform%2fAccount%2fLogon">credentials</a></body></html>
  /Account/TrustedLogOn:
    post:
      tags:
        - Authentication
      summary: Trusted user
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ImpersonateName:
                  type: string
                  example: '{{Username}}'
                UserName:
                  type: string
                  example: '{{TrustedUserName}}'
                Password:
                  type: string
                  example: '{{TrustedUserPassword}}'
                Organization:
                  type: string
                  example: '{{Organization}}'
                LicenseType:
                  type: string
                  example: PlatformService
                RememberMe:
                  type: boolean
                  example: 'false'
                RedirectToMyselfInCaseOfError:
                  type: string
                  example: 'True'
      parameters:
        - name: Accept
          in: header
          schema:
            type: number
          example: >-
            text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8
        - name: Upgrade-Insecure-Requests
          in: header
          schema:
            type: integer
          example: '1'
        - name: returnUrl
          in: query
          schema:
            type: string
          example: /DocuWare/Platform/Home/XSL
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
