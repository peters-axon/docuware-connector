openapi: 3.0.0
info:
  title: Platform Workshop
  description: >-
    This collection contains requests and stored responses you can use when
    preparing for a Platform workshop.
  version: 1.0.0
servers:
  - url: http://{{serverurl}}/docuware/platform
  - url: https://sdkinc.inhouse.docuware.cloud
tags:
  - name: Authentication
  - name: Basics
    description: Hera you find request you usually will start with.
  - name: Check-in check-out a document.
  - name: Download
  - name: Documents
  - name: Sections
  - name: Get total amount of documents
  - name: Search in FileCabinets
  - name: Search in FileCabinets > Get search dialog
  - name: Search in FileCabinets > Search in single FileCabinet
  - name: Update index values
  - name: How to create data record and upload files
  - name: IFrame
    description: >-
      Parameter p = SRLV (search dialog, result list and viewer), RLV (result
      list and viewer) ,  V (Viewer) , D (Download) 
  - name: ApplicationProperties
    description: Examples about how to handle ApplicationProperties
  - name: Annotations/Stamps
  - name: History
  - name: SelectLists
  - name: Document Clip/Unclip Stack/Unstack
  - name: User/Group/Role handling
paths:
  /Account/Logon:
    post:
      tags:
        - Authentication
      summary: Forms Authentication include HostID
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                LicenseType:
                  type: string
                Organization:
                  type: string
                  description: Organisationsname, Nutzername
                  example: '{{Organization}},{{Username}}'
                Password:
                  type: string
                  example: '{{Password}}'
                RedirectToMyselfInCaseOfError:
                  type: boolean
                  example: 'false'
                RememberMe:
                  type: boolean
                  example: 'false'
                UserName:
                  type: string
                  example: '{{Username}}'
                HostID:
                  type: string
                  example: This_Is_A_Test
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Organizations"
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: >-
                <html><meta http-equiv="refresh"
                content="0;url=/DocuWare/Platform/LoginRedirect?returnUrl=%2fDocuWare%2fPlatform%2fAccount%2fLogon"><body>You
                are redirected to enter your <a
                href="/DocuWare/Platform/LoginRedirect?returnUrl=%2fDocuWare%2fPlatform%2fAccount%2fLogon">credentials</a></body></html>
  /Organization/LoginToken:
    post:
      tags:
        - Authentication
      summary: Get Token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                TargetProducts:
                  - PlatformService
                Usage: Multi
                Lifetime: 1.00:00:00
